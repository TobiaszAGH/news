<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% block header %}{% endblock %}
  </head>
  <body>
    <div class="container-fluid gx-0 d-flex flex-column min-vh-100">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ðŸ˜¼</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/news">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/weather">Weather</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/economy">Economy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sport">Sport</a>
              </li>
            </ul>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <span id="theme-toggler">ðŸŒ™</span>
        </div>
      </nav>
      <div class="container-xl d-flex flex-column" style="flex: 1">
        {% block main %}{% endblock %}
      </div>
      <div id="footer">
        <p>&copy 2024 NTWK gr.1</p>
      </div>
    </div>

    <script defer>
      const themeToggler = document.getElementById("theme-toggler");
      if (window.localStorage.getItem("theme") == "dark") {
        document.documentElement.setAttribute("data-bs-theme", "dark");
        themeToggler.innerText = "ðŸŒž";
      } else {
        document.documentElement.setAttribute("data-bs-theme", "light");
      }

      themeToggler.addEventListener("click", () => {
        if (document.documentElement.getAttribute("data-bs-theme") == "dark") {
          document.documentElement.setAttribute("data-bs-theme", "light");
          window.localStorage.setItem("theme", "light");
          themeToggler.innerText = "ðŸŒ™";
        } else {
          document.documentElement.setAttribute("data-bs-theme", "dark");
          window.localStorage.setItem("theme", "dark");
          themeToggler.innerText = "ðŸŒž";
        }
      });
    </script>
  </body>
</html>
