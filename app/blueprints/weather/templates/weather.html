<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Wybierz miasto</h3>

            <form method="POST" action="/weather">
              <div class="mb-3">
                <label for="inputText" class="form-label">Wpisz miasto:</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                  required
                />
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  Pokaż pogodę
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="weather-card">
          <div class="row">
            <div class="col-4">
              <div class="text-center">
                <img
                  id="weather-icon"
                  src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png"
                  alt="Pogoda"
                  class="icon"
                />
              </div>
            </div>
            <div class="col-8">
              <h3 id="main-weather" class="mb-3">
                {{ data.city }}, <h7>{{data.country}}</h7>
              </h3>
              <p id="weather-description" class="text-muted">
                {{ data.description }}
              </p>
              <div class="temperature" id="temperature">{{ data.temp }}°C</div>
              <div class="row mt-3">
                <div class="col-6">
                  <strong>Odczuwalna:</strong>
                  <span id="feeltemp">{{ data.feeltemp }}°C</span>
                </div>
                <div class="col-6">
                  <strong>Wilgotność:</strong>
                  <span id="humidity">{{ data.humidity }}%</span>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-6">
                  <strong>Ciśnienie:</strong>
                  <span id="pressure">{{ data.pressure }} hPa</span>
                </div>
                <div class="col-6">
                  <strong>Opady:</strong>
                  <span id="pressure">{{ data.rain }} mm</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
