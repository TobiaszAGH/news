{%
block header %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/sport.css') }}">
{% endblock %}
{% block main %}
<div class="text-center mt-4">
  <br>
  <h1>Wybierz sport:</h1>
  <hr><br>
  <div class="d-flex justify-content-center mt-3">
    <a
      href="{{ url_for('sport.sport_articles', sport_type='football') }}"

      >Piłka nożna</a
    >
    <a
      href="{{ url_for('sport.sport_articles', sport_type='tennis') }}"

      href="{{ url_for('sport.sport_articles', sport_type='ski_jumping') }}"

    >

      href="{{ url_for('sport.sport_articles', sport_type='volleyball') }}"

</div>
