<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/news_preview.css') }}"
    />
    <title>Sport Preview</title>
  </head>
  <body>
    <div id="sportCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        {% if articles %} {% for article in articles %}

        <div class="carousel-item {% if loop.first %}active{% endif %}">
          <img
            src="{{ article.image_url }}"
            class="d-block w-100"
            alt="{{ article.title }}"
            referrerpolicy="no-referrer"
          />
          <div class="carousel-caption">
            <a href="{{ article.link }}" target="_top">
              <h3>{{article.title}}</h3>
            </a>
          </div>
        </div>
        {% endfor %} {% else %}
        <div class="alert alert-warning">Brak artykułów do wyświetlenia.</div>
        {% endif %}
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#sportCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#sportCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script>
      const sportCarouselElement = document.querySelector("#sportCarousel");
      const carousel = new bootstrap.Carousel(sportCarouselElement, {
        interval: 5000,
      });
    </script>
  </body>
</html>
